<!DOCTYPE html>
<html lang="en">

  	<head>
		<meta charset="utf-8" />
		<title>WebGL Lighting and Shading</title>
		<link rel="stylesheet" href="styles/index.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="manifest" href="./manifest.json">

		<!-- Provided WebGL libraries -->
		<script src="scripts/lib/webgl-utils.js"></script>
		<script src="scripts/lib/webgl-debug.js"></script>
		<script src="scripts/lib/cuon-utils.js"></script>
		<script src="scripts/lib/cuon-matrix-quat03.js"></script>
		<script src="scripts/lib/lights-SF.js"></script>
		<script src="scripts/lib/materials_Ayerdi.js"></script>

		<!-- Custom script linked at end of body -->
  	</head>

  	<body onload="main()">

    	<canvas id="webgl" width="1000" height="500">
			Please use a browser that supports HTML5 "canvas"
		</canvas>

		<div id="controls">

			<div class="control_container">
				<div class="control_title">
					General Controls
				</div>
				<div style="width: 250px">
					<a id="btn_toggle_ground_grid" class="btn_toggle" onclick='toggleVBO(0)'>
						Hide Ground Grid
					</a>
					</br>
					<a id="btn_toggle_shading" class="btn_toggle" onclick='toggleVBO(1)'>
						Switch to Phong Shading
					</a>
					</br>
					<a id="btn_toggle_lighting" class="btn_toggle" onclick='toggleLighting()'>
						Switch to Blinn-Phong Lighting
					</a>
				</div>
				<div id="general_controls_matlSelect_container">
					<div id="general_controls_matlSelect_title">
						Sphere Material:
					</div> 
					<select id="matlSelect" onkeydown="event.preventDefault()">
						<option value=1 selected>Red Plastic</option>
						<option value=2>Green Plastic</option>
						<option value=3>Blue Plastic</option>
						<option value=4>Black Plastic</option>
						<option value=5>Black Rubber</option>
						<option value=10>Copper (Dull)</option>
						<option value=11>Copper (Shiny)</option>
						<option value=7>Bronze (Dull)</option>
						<option value=8>Bronze (Shiny)</option>
						<option value=15>Silver (Dull)</option>
						<option value=16>Silver (Shiny)</option>
						<option value=12>Gold (Dull)</option>
						<option value=13>Gold (Shiny)</option>
						<option value=6>Brass</option>
						<option value=9>Chrome</option>
						<option value=14>Pewter</option>
						<option value=17>Emerald</option>
						<option value=18>Jade</option>
						<option value=19>Obsidian</option>
						<option value=20>Pearl</option>
						<option value=21>Ruby</option>
						<option value=22>Turquoise</option>
					</select>
				</div>
			</div>

			<div class="control_container">
				<div class="control_title">
					Light Controls
				</div>
				<a id='btnToggleLight' class="btn_toggle" onClick='toggleLightONOFF()'>
					Turn Light OFF
				</a>
				<div sytle="width: 100%;">
					<div style="width: 55%; float: left;">
						<div class="light_control_title">
							Location
						</div>

						<div class="light_position_input_container">
							<label for="lightPosX">X: </label>
							<input id='lightPosX' name="lightPosX" class="light_position">
							<span id="lightPosXDisplay">0.0</span>
						</div>

						<div class="light_position_input_container">
							<label for="lightPosX">Y: </label>
							<input id='lightPosY' name="lightPosY" class="light_position"> 
							<span id="lightPosYDisplay">0.0</span>
						</div>

						<div class="light_position_input_container">
							<label for="lightPosZ">Z: </a>
							<input id='lightPosZ' name="lightPosZ" class="light_position">
							<span id="lightPosZDisplay">0.0</span>
						</div>
					</div>

					<div style="width: 45%; float: right;">
						<div class="light_control_title">
							Light Colors
						</div>
						<label for="light_color_ambi" class="light_color_label">Ambient</label>
						<input id="light_color_ambi" name="light_color_ambi" class="light_color">
						</br>

						<label for="light_color_diff" class="light_color_label" >Diffuse</label>
						<input id="light_color_diff" name="light_color_diff" class="light_color">
						</br>

						<label for="light_color_spec" class="light_color_label">Specular</label>
						<input id="light_color_spec" name="light_color_spec" class="light_color">
						</br>
					</div>
				</div>
			</div>

			<div class="control_container" style="height: 100%; overflow: hidden;">
				<div class="control_title">
					Camera Controls
				</div>
				<img src="images/ProjectCInstructions.png" style="height: 80%; margin-top: 1%">
			</div>

		</div>

		<!-- Custom code for specific scene and controls -->
		<script src="scripts/VBObox_lib.js"></script>
		<script src="scripts/index.js"></script>
  </body>

</html>
