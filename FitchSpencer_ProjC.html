	<!--	Create the HTML5 'canvas' element in which we will run WebGL  -->
  <body onload="main()" onresize="resizeCanvas()" style="background-color:black; color: white; overflow: hidden;">
    <canvas id="webgl" width="1000" height="500">
    Please use a browser that supports "canvas"
	</canvas>
	<!--Flexbox container for lower portion of screen-->
	<div style="display: flex; height: 30vh; overflow:auto;">

		<div id="datacontainer" style="background-color: blue;">
			<div style="margin: 10px; width: 100%;">
				<button id=VBO0Active onclick='toggleVBO(0)' style="width: 250px;">Hide Ground Grid</button></br>
				<button id=VBO1Active onclick='toggleVBO(1)' style="width: 250px;">Switch to Phong Shading</button></br>
				<button id=SwapLighting onclick='toggleLighting()' style="width: 250px;">Switch to Blinn-Phong Lighting</button>
			</div>
			<div id= cameraEyePos style="margin-top: 10px;"></div>
			<div id= cameraRotHz></div> 
			<div id= cameraRotVt></div>
		</div>
		<div id="lightControls" style="background-color: gray; margin-left: 30px; width: 200px; overflow: hidden; border-radius: 5%;">
			<div style="width:100%; background-color: green; text-align: center; padding: 5px;" > Light Controls</div>
			<div style="width:100%; padding-left: 5px; margin-top: 10px;">Location</div>
			<a>X: </a>
				<input id='lightPosX' type='range' min='-5' max='5' value='0.0' class="slider" step="0.1" onkeydown="event.preventDefault()">
				<a id="LPXlabel" style="width: 10cm;">-5.0</a> </br>
			<a>Y: </a>
				<input id='lightPosY' type='range' min='-5' max='5' value='0.0' class="slider" step="0.1" onkeydown="event.preventDefault()"> 
				<a id="LPYlabel">-5.0</a> </br>
			<a>Z: </a>
				<input id='lightPosZ' type='range' min='-5' max='5' value='1.0' class="slider" step="0.1" onkeydown="event.preventDefault()">
				<a id="LPZlabel">-5.0</a> </br>
			<div id="colorContainer">
				<div style="padding-left: 5px; margin-top: 10px;">Light Colors</div>
				<a style="padding-right: 5px; text-align: end; width: 80px; display: inline-block;">Ambient</a>
					<input id='lightColrAmbi' type='color' value="#333333"> </br>
				<a style="padding-right: 5px; text-align: end; width: 80px; display: inline-block;">Diffuse</a>
					<input id='lightColrDiff' type='color' value='#cccccc'> </br>
				<a style="padding-right: 5px; text-align: end; width: 80px; display: inline-block;">Specular</a>
					<input id='lightColrSpec' type='color' value='#ffffff'> </br>
			</div>
		</div>
		<img src="images/ProjectBInstructions.png" style="height: 100%; padding-left: 20ch;">
	</div>
