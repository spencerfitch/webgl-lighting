	<!--	Create the HTML5 'canvas' element in which we will run WebGL  -->
  <body onload="main()" onresize="resizeCanvas()" style="background-color:black; color: white; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <canvas id="webgl" width="1000" height="500">
    Please use a browser that supports "canvas"
	</canvas>
	<!--Flexbox container for lower portion of screen-->
	<div style="display: flex; height: 30vh; overflow:auto;">

		<div id="datacontainer" style=" background-color: #555555; margin-left: 15px; min-width: 250px; border-radius: 15px; overflow: hidden;">
			<div style="width: 250px;">
				<div style="font-size: large; background-color: #777777; width: 105%; text-align: center; padding-top: 5px; padding-bottom:5px;">General Controls</div>
				<a id=VBO0Active class="btn" onclick='toggleVBO(0)'>Hide Ground Grid</a></br>
				<a id=VBO1Active class="btn" onclick='toggleVBO(1)'>Switch to Phong Shading</a></br>
				<a id=SwapLighting class="btn" onclick='toggleLighting()'>Switch to Blinn-Phong Lighting</a>
			</div>
			<div class="camStat" style="margin-top: 10px;">
				<a style="width: 52%; text-align: end;display: inline-block;">Camera Position :</a>
				<a id=cameraEyePos style="width: 18%;"></a>
			</div>
			<div class="camStat">
				<a style="width: 52%; text-align: end;display: inline-block;">Horizontal Pitch :</a>
				<a id=cameraRotHz style="width: 18%;"></a>
			</div>
			<div class="camStat">
				<a style="width: 52%; text-align: end; display: inline-block;">Vertical Pitch :</a>
				<a id=cameraRotVt style="width: 18%;"></a>
			</div>
		</div>
		<div id="lightControls" style=" background-color: #555555; margin-left: 30px; min-width: 200px; overflow: hidden; border-radius: 15px;">
			<div style="font-size:large; width:100%; background-color: #777777; text-align: center; padding: 5px;" > Light Controls</div>
			<div style="width:100%; margin-top: 8px; display: block;">
				<a id='btnToggleLight' class="btn" onClick='toggleLightONOFF()' style="padding-top: 3px;padding-bottom: 3px;">Turn Light OFF</a>
			</div>
			<div style="width:100%; padding-left: 5px; margin-top: 5px;">Location</div>
			<div style="width:100%; padding-left: 10px;">
				<a>X: </a>
				<input id='lightPosX' type='range' min='-5' max='5' value='-1.1' class="slider" step="0.1" onkeydown="event.preventDefault()">
				<a id="LPXlabel" style="width: 10cm;">-5.0</a>
			</div>
			<div style="width: 100%; padding-left: 10px;">
				<a>Y: </a>
				<input id='lightPosY' type='range' min='-5' max='5' value='-3.4' class="slider" step="0.1" onkeydown="event.preventDefault()"> 
				<a id="LPYlabel">-5.0</a>
			</div>
			<div style="width: 100%; padding-left: 10px;">
				<a>Z: </a>
				<input id='lightPosZ' type='range' min='-5' max='5' value='1.0' class="slider" step="0.1" onkeydown="event.preventDefault()">
				<a id="LPZlabel">-5.0</a>
			</div>
			<div id="colorContainer">
				<div style="padding-left: 5px; margin-top: 5px;">Light Colors</div>
				<a style="padding-right: 5px; text-align: end; width: 80px; display: inline-block;">Ambient</a>
					<input id='lightColrAmbi' type='color' value="#333333"> </br>
				<a style="padding-right: 5px; text-align: end; width: 80px; display: inline-block;">Diffuse</a>
					<input id='lightColrDiff' type='color' value='#cccccc'> </br>
				<a style="padding-right: 5px; text-align: end; width: 80px; display: inline-block;">Specular</a>
					<input id='lightColrSpec' type='color' value='#ffffff'> </br>
			</div>
		</div>
		<img src="images/ProjectBInstructions.png" style="height: 100%; padding-left: 20ch;">
	</div>

	<style>
